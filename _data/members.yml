1024jp:
  name: 1024jp
  github: 1024jp
  twitter: 1024jp
  web: http://wolfrosch.com
  bio: 余暇時間にせっせと開発をするmacOSアプリケーション専門のホビー開発者。2014年から[CotEditor](https://coteditor.com)の開発を引き継いでいる。OSSプロジェクト運営からプログラミング、アイコンのデザインまで、macOSのアプリケーション開発に関わることなら全部やるマンである。

usagimaru:
  name: usagimaru
  github: usagimaru
  twitter: usagimaruma
  web: https://interactionmania.com
  bio: ソフトウェアデザイナー。漢字Talk時代からのMacintoshユーザー。ネイティブインターフェイス信奉者。GUIデザイン、インタラクションデザイン、macOS、iOS、Sketch Plugin開発など。

nobtaka:
  name: 貫井伸隆
  github: nobtaka
  twitter: nobtakaJP
  web: http://nobtaka.com
  bio: Super Lucky Boy Companyのソフトウェアデザイナー。血液の半分はポン酢でできている。[THE GUILD](http://theguild.jp)にも所属。

zumuya:
  name: ずむ
  github: zumuya
  twitter: dy4_268
  web: https://zumuya.com
  bio: Webサイト“ずむ屋”を運営する人。「NSUndoManagerでヒストリーパネルを表示するSIMBLプラグイン」など、ちょっと変なアイデアを思いついては形にしてきた。モバイルよりもデスクトップの開発が好きでWPFとAppKitを往復する日々。

tsawada2:
  name: tsawada2
  github: tsawada2
  twitter: tsawada2
  bio: macOS専用の５ちゃんねるブラウザ[BathyScaphe](https://bathyscaphe.bitbucket.io)プロジェクト管理者。２ちゃんねる（当時）をキッカケにCocoaとObjective-Cの世界に飛び込んでから、はや15年近く経ってしまった。漢字Talk 7からのMacユーザでありHyperCardで遊んだ世代だが、設定上は女子校生らしい。

tamadeveloper:
  name: tamadeveloper
  github: kazushi-oenoki
  twitter: tamadeveloper
  web: https://tamablog.firstseed.io
  bio: Mac/iOS用カレンダーアプリ[FirstSeed Calendar](https://firstseed.io/jp/)の開発者。多摩川とSwiftが好き。[iOS 12 Programming](https://peaks.cc/iOS12)の共著者。iOS本であるにも関わらずmacOSの章を担当し、MojaveのダークモードやUIKit for Macについて解説。最近はWatchアプリ開発にもはまっている。

piyomaru:
  name: 長野谷隆昌
  github: piyomaru
  twitter: piyomaru
  web: http://piyocast.com/as/
  bio: 2002年に日本語を理解してコマンド実行する「[Newt On](https://www.youtube.com/watch?v=r0hETcdxQi0)」、翌年に日本語音声認識コマンダーを開発。突飛なものからお堅い業務系自動化システムまですべてAppleScriptで作る開発ユニット「ぴよまるソフトウェア」代表。最新プロジェクトは「[Tanzaku](https://www.youtube.com/watch?v=lt7cW1z7i-E)」。

manabuueno:
  name: 上野学
  github: manabuueno
  twitter: manabuueno
  web: https://modelessdesign.com/
  bio: デザインコンサルタント。デザイナー。各種インタラクティブメディアのヒューマンインターフェース設計／評価に長く携わっています。[Textwell](https://sociomedia.com/textwell ) および [DraftPad](https://modelessdesign.com/draftpad/ ) を開発しています。HCD-Net 認定人間中心設計専門家。

tekezo:
  name: 高山扶美彦
  github: tekezo
  twitter: tekezo
  web: https://pqrs.org
  bio: SunOSからコンピューターを本格的に使い始め、快適なUNIX環境を求めてmacOSにたどり着き十数年。macOSを使い始めたときから脈々とキーボードリマッパーの[Karabiner-Elements](https://pqrs.org/osx/karabiner/)を開発しています。

HIRAI_Hiroaki:
  name: HIRAI Hiroaki
  twitter: HIRAI_Hiroaki
  bio: macOS、iOSなどのアプリ開発者。CodeWarriorの時代から始めて、これまでの仕事の7割くらいが、受託開発のmacOSアプリ。

motooka:
  name: motooka
  github: motooka
  twitter: t_motooka
  web: https://tmotooka.hatenablog.jp
  bio: 漢字Talk時代からのMacアプリ開発者（ブランク長め）。仕事の半分はPDF。最近は経理業務にハマる。

niw:
  name: niw
  github: niw
  twitter: niw
  bio: Software engineer working at Twitter, loving cats, flying across the pacific ocean.
