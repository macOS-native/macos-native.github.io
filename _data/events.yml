symposium_02:
  title: "Symposium #02"
  date: 2018-12-22 15:00:00+09:00
  location:
    name: POINT EDGE ShibuyaBASE
    address: 渋谷区渋谷2-22-6 10F
    room: イベントスペース
    web: http://pointedge.work/shibuya/
  fee: "1,500 円"
  entry_url: https://macos-native.connpass.com/event/107733/
  timetable:
    - time: "15:00"
      title: "開場"
    - time: "15:15"
      title: "オープニング"
    - time: "15:30"
      title: "環境設定の作法"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        macOSアプリケーションにおけるお行儀の良い環境設定の作り方、また（時間があったら）UserDefaultsの取り回しについてをライブコーディングを交えてお見せします。
    - time: "16:00"
      title: "UIScrollViewをAppKitで実装する"
      presenter:
        name: tamadeveloper
        avatar: tamadeveloper
      description: |
        macOSとiOSのカレンダーアプリを開発するにあたり、AppKitとUIKitの違いで苦労した点をUIScrollView/NSScrollViewを中心にお話します。
    - time: "16:30"
      title: "休憩"
    - time: "16:45"
      title: "macOSの日本語表記ルールを探る"
      presenter:
        name: ずむ
        avatar: zumuya
      description: |
        よく見ると規則がある...？ macOSらしい日本語表記のルールを探ります。
    - time: "17:15"
      title: "Macらしいアプリケーションを実現するために —BathyScapheでの事例から—"
      presenter:
        name: tsawada2
        avatar: tsawada2
      description: |
        流行りのダークモードから、古参のサービスメニューやAppleScript、大分馴染んできた通知センターや共有ボタン…こういったmacOSの各種機能に積極的に対応することが、アプリの「Macらしさ」に繋がります。５ちゃんねるブラウザ「BathyScaphe」での実装例をご紹介します。
    - time: "17:55"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

symposium_01:
  title: "Symposium #01"
  date: 2018-08-29 18:30:00+09:00
  location:
    name: アーツ千代田 3331
    room: 1F コミュニティスペース
    web: https://3331.jp
    map: http://maps.apple.com/?t=r&q=3331+Arts+Chiyoda&sll=36.5626,136.362305&z=10
  fee: "1,000 円"
  entry_url: https://macos-native.connpass.com/event/93015/
  timetable:
    - time: "18:15"
      title: "開場"
    - time: "18:30"
      title: "オープニング"
    - time: "18:45"
      title: "Designing Desktop Interactions"
      presenter:
        name: usagimaru
        avatar: usagimaru
      description: |
        macOSとiOSを比較しながら、Macのインターフェイスを介して起こるインタラクションについて考察します。
      slide: https://speakerdeck.com/usagimaru/designing-desktop-interactions
    - time: "19:15"
      title: "App Icon –デザインと観察"
      presenter:
        name: 貫井伸隆
        avatar: nobtaka
      description: |
        coming soon.
      slide: https://speakerdeck.com/nobtaka/app-icon-dezaintoguan-cha
    - time: "19:45"
      title: "休憩"
    - time: "20:00"
      title: "ツールバーアイコンとその実装"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        macOSアプリケーションのウインドウ上部に並ぶツールバーボタンは、macOSらしさを特徴付けています。ツールバーアイコンの歴史的変遷や用途によるデザインの違いを考察しながら、現在の最新システムにおけるネイティブらしいツールバーの実装方法をさぐります。
      slide: https://speakerdeck.com/1024jp/toolbar-icons-on-macos
    - time: "20:30"
      title: "クロージング"
    - time: "20:45"
      title: "解散"
    - time: "21:00"
      title: "(🍻)"
