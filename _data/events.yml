    room: 1002号室
    web: http://akibaco-reuse.com/detail/10033
    map: http://maps.apple.com/?t=r&q=Creators+District&sll=35.6615,139.7009&z=10
  fee: "1,000 円"
  entry_url: https://macos-native.connpass.com/event/117998/
  timetable:
    - time: "15:15"
      title: "開場"
    - time: "15:30"
      title: "オープニング"
    - time: "15:45"
      title: "メニューバーアプリを作る"
      presenter:
        name: tamadeveloper
        avatar: tamadeveloper
      description: |
        macOS対応のカレンダーアプリ「FirstSeed Calendar」を開発する際に、メニューバーに常駐するMiniアプリを作りました。その時に苦労した点や、Carbon APIを使って実装した機能などについてお話しします。
      slide: https://speakerdeck.com/tamadeveloper/meniyubaapurikai-fa
    - time: "16:20"
      title: "バッチ処理に特化したワークフローUI"
      presenter:
        name: 長野谷隆昌
        avatar: piyomaru
      description: |
        macOS上のGUIアプリケーション同士を連携させ、大量のデータを処理する自動処理ワークフロー。その、一般とは異なるプログラムで蓄積されたノウハウや特徴的なUIをご紹介します。
    - time: "16:40"
      title: "休憩"
    - time: "17:00"
      title: "GNUstepとCocotron"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        GitHubなどでAppKitのメソッドを検索していると不思議なAppKitの実装コードのようなものを目にすることがないでしょうか。はて、Cocoaはクローズドソースのはずだが…。GNUstepとは、Cocotronとは何なのか。いま一度これらCocoaクローンの正体を紐解いてみましょう。
      slide: https://speakerdeck.com/1024jp/gnustep-and-cocotron
    - time: "17:40"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

