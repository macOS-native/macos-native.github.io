symposium_03:
  title: "Symposium #03"
  date: 2019-03-24 15:15:00+09:00
  location:
    name: Creator’s District1002
    address: 東京都渋谷区渋谷1-17-1 (TOC第2ビル10階)
    room: 1002号室
    web: http://akibaco-reuse.com/detail/10033
    map: http://maps.apple.com/?t=r&q=Creators+District&sll=35.6615,139.7009&z=10
  fee: "1,000 円"
  entry_url: https://macos-native.connpass.com/event/117998/
  timetable:
    - time: "15:15"
      title: "開場"
    - time: "15:30"
      title: "オープニング"
    - time: "15:45"
      title: "メニューバーアプリを作る"
      presenter:
        name: tamadeveloper
        avatar: tamadeveloper
      description: |
        macOS対応のカレンダーアプリ「FirstSeed Calendar」を開発する際に、メニューバーに常駐するMiniアプリを作りました。その時に苦労した点や、Carbon APIを使って実装した機能などについてお話しします。
    - time: "16:15"
      title: "coming soon"
      presenter:
        name: piyomaru
        avatar: piyomaru
      description: |
        coming soon
    - time: "16:45"
      title: "休憩"
    - time: "17:05"
      title: "GNUstepとCocotron"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        GitHubなどでAppKitのメソッドを検索していると不思議なAppKitの実装コードのようなものを目にすることがないでしょうか。はて、Cocoaはクローズドソースのはずだが…。GNUstepとは、Cocotronとは何なのか。いま一度これらCocoaクローンの正体を紐解いてみましょう。
    - time: "17:45"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

symposium_02:
  title: "Symposium #02"
  date: 2018-12-22 15:00:00+09:00
  location:
    name: POINT EDGE ShibuyaBASE
    address: 渋谷区渋谷2-22-6 10F
    room: イベントスペース
    web: http://pointedge.work/shibuya/
  fee: "1,000 円"
  entry_url: https://macos-native.connpass.com/event/107733/
  timetable:
    - time: "15:00"
      title: "開場"
    - time: "15:15"
      title: "オープニング"
    - time: "15:30"
      title: "環境設定の作法"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        macOSアプリケーションにおけるお行儀の良い環境設定の作り方、またUserDefaultsの取り回しについてをライブコーディングを交えてお見せします。
      slide: https://speakerdeck.com/1024jp/manners-of-preferences-window-on-macos
    - time: "16:00"
      title: "UIScrollViewをAppKitで実装する"
      presenter:
        name: tamadeveloper
        avatar: tamadeveloper
      description: |
        macOSとiOSのカレンダーアプリを開発するにあたり、AppKitとUIKitの違いで苦労した点をUIScrollView/NSScrollViewを中心にお話します。
      slide: https://speakerdeck.com/tamadeveloper/uiscrollviewwoappkitdeshi-zhuang-suru
    - time: "16:30"
      title: "休憩"
    - time: "16:45"
      title: "macOSの日本語表記ルールを探る"
      presenter:
        name: ずむ
        avatar: zumuya
      description: |
        よく見ると規則がある...？ macOSらしい日本語表記のルールを探ります。
      slide: https://speakerdeck.com/zumuya/macos-falseri-ben-yu-biao-ji-ruruwotan-ru
    - time: "17:15"
      title: "Macらしいアプリケーションを実現するために —BathyScapheでの事例から—"
      presenter:
        name: tsawada2
        avatar: tsawada2
      description: |
        流行りのダークモードから、古参のサービスメニューやAppleScript、大分馴染んできた通知センターや共有ボタン…こういったmacOSの各種機能に積極的に対応することが、アプリの「Macらしさ」に繋がります。５ちゃんねるブラウザ「BathyScaphe」での実装例をご紹介します。
      slide: https://speakerdeck.com/tsawada2/to-make-mac-like-app
    - time: "17:55"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

