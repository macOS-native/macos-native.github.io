symposium_04:
  title: "Symposium #04"
  date: 2019-07-07 15:10:00+09:00
  location:
    name: TIME SHARING 秋葉原
    address: 東京都千代田区外神田1-15-18
    web: https://www.instabase.jp/space/1728151425/catalog
    map: http://maps.apple.com/?t=r&q=東京都千代田区外神田1-15-18&sll=35.41,139.46&z=10
  fee: "1,500 円"
  entry_url: https://macos-native.connpass.com/event/127679/
  timetable:
    - time: "15:10"
      title: "開場"
    - time: "15:25"
      title: "オープニング"
    - time: "15:30"
      title: "インターフェイスの“こちら側”のデザイン"
      presenter:
        name: usagimaru
        avatar: usagimaru
      description: |
         UIデザインというとどうしても「画面の見た目のデザイン」と捉えられがちですが、大切なのは“使い手”と画面の向こう側の“オブジェクト”が支障なく対話できることです。macOSのGUIを介したインタラクションにおける入力方法のデザインについて考察します。
      slide: https://speakerdeck.com/usagimaru/designing-gui-face-and-face
    - time: "16:00"
      title: "macOSのキーボードイベントを覗いてみよう"
      presenter:
        name: 高山扶美彦
        avatar: tekezo
      description: |
         macOSではアプリでキーボードイベントを処理する方法がいくつか用意されています。それらについて、キーボードリマッパーの開発経験で得た知見を紹介します。キーボード入力って他のアプリから覗き見られたりしないのかな？ といった疑問のきっかけになれば幸いです。
      slide: https://docs.google.com/presentation/d/1nEaiPUduh1vjks0rDVRTcJaEULbSWWh1tVdG2HF_XSU/edit
    - time: "16:30"
      title: "休憩"
    - time: "16:40"
      title: "macOS のモードレスネスについて"
      presenter:
        name: 上野学
        avatar: manabuueno
      description: |
        初期の HIG からデザイン原則のひとつとして掲げられてきた「モードレスネス」。それは GUI を GUI たらしめる基本思想であり、オブジェクト指向がもたらした道具哲学のコペルニクス的転回である。このセッションでは、モードレスネスの意味と GUI 史における役割、そしてモードレスネスを実現するために macOS に組み込まれた機構について見ていきます。
      slide: https://speakerdeck.com/manabuueno/modelessness
    - time: "17:10"
      title: "激論! macOS 10.15 Catalina"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        何が激論なのかはよくわかりませんが、WWDCでmacOS 10.15 Catalinaが発表されたことは記憶に新しいでしょう。もちろんNDAに関わる部分は話せませんが、公開されている範囲について意見交換をする絶好のタイミングではないでしょうか。この枠は一般的な登壇ではなく、フロアも巻き込んだディスカッション形式とします。
    - time: "17:50"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

symposium_03:
