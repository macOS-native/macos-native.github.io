symposium_07:
  title: "Symposium #07"
  date: 2022-05-14 14:00:00+09:00
  location:
    name: Zoom
  fee: "free"
  entry_url: https://macos-native.connpass.com/event/243867/
  timetable:
    - time: "13:45"
      title: "開場"
    - time: "14:00"
      title: "オープニング"
    - time: "14:05"
      title: "アイコンを作るときの頭の中のこと"
      presenter:
        name: けーにち
        avatar: kenichi
      description: |
        実際の事例を元にアイコンのメタファーに辿り着くまでに考えていることを軽やかにジョークを交えてお話しします。ファミレスでドリンクバー片手に話すようなカジュアルな内容です。皆様軽い気持ちでお越し下さいませ！
    - time: "14:30"
      title: "Big Surからの四角いアイコン"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        Big Surからアプリケーションアイコンのルールが変わりました。どうするとそれっぽくなるのでしょうか。実例を交えながら考察します。
    - time: "15:10"
      title: "休憩"
    - time: "15:20"
      title: "Mac Catalyst Hacking~macOSでHomeKitアプリを開発するために"
      description: |
        Mac Catalystは，AppKit/Cocoaが十分に使えないため，自由にアプリが作れません．そこで，Bundleを使ったAPI制限をくぐり抜けるハックを実際に開発したアプリHomeConMenuをベースに紹介します．
    - time: "16:00"
      title: "解散"

symposium_06:
  title: "Symposium #06"
  date: 2019-12-21 15:00:00+09:00
  location:
    name: TIME SHARING 秋葉原
    address: 東京都千代田区外神田1-15-18
    web: https://www.instabase.jp/space/1728151425/catalog
    map: http://maps.apple.com/?t=r&q=東京都千代田区外神田1-15-18&sll=35.41,139.46&z=10
  fee: "1,500 円"
  entry_url: https://macos-native.connpass.com/event/149387/
  timetable:
    - time: "14:40"
      title: "開場"
    - time: "15:00"
      title: "オープニング"
    - time: "15:05"
      title: "AppleScriptで遊ぶRPCの世界"
      presenter:
        name: 長野谷隆昌
        avatar: piyomaru
      description: |
        macOS以外のOSでは気軽に使えないRPC、それを手軽に行う仕組みであるAppleEventとAppleScriptについて、CotEditorを例にご紹介します。
    - time: "15:40"
      title: "CATransitionで遊ぼう"
      presenter:
        name: ずむ
        avatar: zumuya
      description: |
        遷移遷移！ Core Animationの中でもいまいち影の薄い印象のCATransitionですが、macOS限定の機能を使えば活躍の幅が広がるかもしれません。さらには実戦投入にはオススメしない怪しい実験も...
    - time: "16:20"
      title: "休憩"
    - time: "16:30"
      title: "AppKitでお絵描きをしてみよう"
      presenter:
        name: Kyome
        avatar: kyome
      description: |
        AppKitにはNSBezierPathやNSGraphicsContextを用いた図形描画の方法が用意されています。今回は図形描画の基本を押さえながら、注意点や雑学をご紹介いたします。汎用性が高い図形描画の世界に足を踏み入れてみましょう。
    - time: "17:00"
      title: "Mac Catalystで高品質なmacOSネイティブアプリケーションを作る —高品質なネイティブアプリとは—"
      presenter:
        name: 岸川克己
        avatar: kishikawakatsumi
      description: |
        現在はともかく、将来的にネイティブMacアプリの開発環境はMac Catalystが標準になります。
        
        では現段階で高品質なMacアプリを作るにはAppKitを使うべきでしょうか？そもそも高品質なネイティブアプリとはどのようなものでしょうか？
        
        高品質なネイティブアプリに求められるものを明らかにし、それはいわゆるネイティブのプログラミング言語がなければ作れないのか、今のMac Catalystはどのくらいの表現力があるのか、などについてお伝えします。
    - time: "17:50"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

symposium_05:
  title: "Symposium #05"
  date: 2019-09-08 15:00:00+09:00
  location:
    name: TIME SHARING 四谷
    address: 東京都新宿区四谷3-9
    web: https://www.instabase.jp/space/7421420223/catalog
    map: http://maps.apple.com/?t=r&q=東京都新宿区四谷3-9&sll=35.41,139.43&z=10
  fee: "1,500 円"
  entry_url: https://macos-native.connpass.com/event/138153/
  timetable:
    - time: "14:30"
      title: "開場"
    - time: "15:00"
      title: "オープニング"
    - time: "15:10"
      title: "UIテストについて"
      presenter:
        name: HIRAI Hiroaki
        avatar: HIRAI_Hiroaki
      description: |
        長期的にアプリを開発していると、自動化したくなるのが動作確認作業。Xcode 7で追加されたUI Testを、これまでのアップデートやmacOS固有の事情も含めて、ノウハウをまとめてみます。
      slide: https://speakerdeck.com/hirai_hiroaki/about-uitests
    - time: "15:40"
      title: "NSTextViewとは何なのか"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: AppKitにおいてテキストを表示するビューとして不動の地位を誇るNSTextViewさん。日常的に使う反面、どこかミステリアスな雰囲気で謎に包まれていますよね。どんな性格なの？ 年齢は？ 家族構成は？ 調べてみました。
      slide: https://speakerdeck.com/1024jp/what-is-nstextview
    - time: "16:30"
      title: "休憩"
    - time: "16:45"
      title: "文字とPDFとPDFKit"
      presenter:
        name: motooka
        avatar: motooka
      description: |
        文字情報がPDFファイルにどのように格納されているのか、そしてそれをPDFKitを介して眺めたときにどのように見えるのか、お話ししたいと思います。
      slide: https://speakerdeck.com/motooka/wen-zi-topdftopdfkit
    - time: "17:10"
      title: "Getting started with making macOS utility app using private APIs"
      presenter:
        name: niw
        avatar: niw
      description: |
        While using macOS day to day life, you may feel something is missing, or probably you may find repeating yourself.

        In this talk, based on the experiences to make a TouchBar utility app HapticKey, we will discuss how to make a macOS utility app stays in the status bar. Also, we will see how to reverse engineering macOS undocumented private APIs to provide utility functionalities.
      details: |
        Expected audiences and knowledge:
        - Those who want to improve their day to day life by themselves.
        - Intermediate level of Apple platform knowledge.
        - Beginner level of Objective-C knowledge.

        The goal of this talk:
        - Make `NSStatusBar` utility application.
        - Reverse engineering undocumented private APIs and use it.
        - Objective-C runtime

        Following topics are non-goal of this talk:
        - Basic knowledge about how to use Xcode
        - Security problems related to reverse engineering.
        - Swift
      slide: https://speakerdeck.com/niw/getting-started-with-making-macos-utility-app-using-private-apis
    - time: "17:50"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

symposium_04:
  title: "Symposium #04"
  date: 2019-07-07 15:10:00+09:00
  location:
    name: TIME SHARING 秋葉原
    address: 東京都千代田区外神田1-15-18
    web: https://www.instabase.jp/space/1728151425/catalog
    map: http://maps.apple.com/?t=r&q=東京都千代田区外神田1-15-18&sll=35.41,139.46&z=10
  fee: "1,500 円"
  entry_url: https://macos-native.connpass.com/event/127679/
  timetable:
    - time: "15:10"
      title: "開場"
    - time: "15:25"
      title: "オープニング"
    - time: "15:30"
      title: "インターフェイスの“こちら側”のデザイン"
      presenter:
        name: usagimaru
        avatar: usagimaru
      description: |
         UIデザインというとどうしても「画面の見た目のデザイン」と捉えられがちですが、大切なのは“使い手”と画面の向こう側の“オブジェクト”が支障なく対話できることです。macOSのGUIを介したインタラクションにおける入力方法のデザインについて考察します。
      slide: https://speakerdeck.com/usagimaru/designing-gui-face-and-face
      speakerdeck: de0c2a9b1dec4ea49350ae0923c8ec00
    - time: "16:00"
      title: "macOSのキーボードイベントを覗いてみよう"
      presenter:
        name: 高山扶美彦
        avatar: tekezo
      description: |
         macOSではアプリでキーボードイベントを処理する方法がいくつか用意されています。それらについて、キーボードリマッパーの開発経験で得た知見を紹介します。キーボード入力って他のアプリから覗き見られたりしないのかな？ といった疑問のきっかけになれば幸いです。
      slide: https://docs.google.com/presentation/d/1nEaiPUduh1vjks0rDVRTcJaEULbSWWh1tVdG2HF_XSU/edit
    - time: "16:30"
      title: "休憩"
    - time: "16:40"
      title: "macOS のモードレスネスについて"
      presenter:
        name: 上野学
        avatar: manabuueno
      description: |
        初期の HIG からデザイン原則のひとつとして掲げられてきた「モードレスネス」。それは GUI を GUI たらしめる基本思想であり、オブジェクト指向がもたらした道具哲学のコペルニクス的転回である。このセッションでは、モードレスネスの意味と GUI 史における役割、そしてモードレスネスを実現するために macOS に組み込まれた機構について見ていきます。
      slide: https://speakerdeck.com/manabuueno/modelessness
      speakerdeck: 9dba519cc6e24303888732eebec3b2a9
    - time: "17:10"
      title: "激論! macOS 10.15 Catalina"
      presenter:
        name: 1024jp
        avatar: 1024jp
      description: |
        何が激論なのかはよくわかりませんが、WWDCでmacOS 10.15 Catalinaが発表されたことは記憶に新しいでしょう。もちろんNDAに関わる部分は話せませんが、公開されている範囲について意見交換をする絶好のタイミングではないでしょうか。この枠は一般的な登壇ではなく、フロアも巻き込んだディスカッション形式とします。
    - time: "17:50"
      title: "解散"
    - time: "18:00"
      title: "(🍻)"

