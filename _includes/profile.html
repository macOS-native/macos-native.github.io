{% assign person = site.data.members[include.param] %}

<section class="profile">
<h4>{{ person.name }}</h4>

<img class="avatar" src="assets/img/avatars/{{ include.param }}.png"/>
<ul class="link">
    {% if person.web %}<li><a href="{{ person.web }}" rel="external">web</a></li>{% endif %}
    {% if person.twitter %}<li><a href="https://twitter.com/{{ person.twitter }}" rel="external">twitter</a></li>{% endif %}
    {% if person.github %}<li><a href="https://github.com/{{ person.github }}" rel="external">github</a></li>{% endif %}
</ul>
{{ person.bio | markdownify }}
</section>
